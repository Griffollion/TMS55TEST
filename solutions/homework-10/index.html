<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homework10</title>
    <link rel="stylesheet" href="/solutions/homework-10/css/materialize.css" />
    <link rel="stylesheet" href="/solutions/homework-10/css/style.css" />
  </head>
  <body>
    <div class="form-users">
      <div class="row">
        <form class="col s8" name="user_form">
          <div class="row">
            <div class="input-field col s4">
              <input id="first_name" type="text" name="user_name"/>
              <label for="first_name">Ваше имя</label>
            </div>
            <div class="input-field col s4">
              <input id="password-user" type="password" name="user_password" />
              <label for="password-user">Пароль</label>
            </div>
          </div>
          <button
            class="btn waves-effect waves-light"
            type="submit"
            name="action"
          >
            Submit
            <i class="material-icons right">send</i>
          </button>
        </form>
      </div>
    </div>
    <div class="textarea">
      <div class="textarea-name"></div>
      <div class="textarea-password"></div>
    </div>

    <script src="/solutions/homework-10/js/materialize.js"></script>
    <script src="/solutions/homework-10/js/app.js"></script>
  </body>
</html>
